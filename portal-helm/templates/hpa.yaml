{{- if hasSuffix "-prod" .Release.Namespace }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: caregiver-portal
  namespace: {{ .Release.Namespace }}
  labels:
    app: caregiver-portal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: caregiver-portal
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
{{- end }}
