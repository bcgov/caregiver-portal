kind: Deployment
apiVersion: apps/v1
metadata:
  name: caregiver-portal
  namespace: {{.Release.Namespace}}
  labels:
    app: caregiver-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caregiver-portal
  template:
    metadata:
      labels:
        app: caregiver-portal
    spec:
      containers:
        - name: caregiver-portal
          image: 'image-registry.openshift-image-registry.svc:5000/f6e00d-tools/portal:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600